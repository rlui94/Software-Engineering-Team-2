<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
		<ion-icon name="trending-up"></ion-icon>
		High Scores
	</ion-title>
	<ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
		<span item-left>Player</span>
        <span item-right>Score</span>
	</ion-list-header>
	<ion-item *ngFor="let score of scores">
		<span item-left>{{score.player}}</span>
        <span item-right>{{score.score}}</span>
	</ion-item>
  </ion-list>
  <div *ngIf="scores.length == 0">
    <p text-center>There are no high scores yet.</p>
  </div>
</ion-content>
