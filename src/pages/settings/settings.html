<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<ion-icon name="settings"></ion-icon>
			Settings
		</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="presentPopover($event)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-label>Gameboard Color</ion-label>
		<ion-input type="color" [(ngModel)]="gameboard_color" name="gameboard_color" value="gameboard_color" (ionChange)="updateGameboardColor()"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Show AI Info</ion-label>
		<ion-toggle [(ngModel)]="ai_info_toggle" name="ai_info_toggle" value="ai_info_toggle" (ionChange)="toggleAiInfo()"></ion-toggle>
	</ion-item>

	<ion-list>
		<ion-list-header>Connect Four App</ion-list-header>
		<button ion-item (click)="showAbout()">About Connect Four</button>
		<button ion-item (click)="showOpenSource()">License</button>
		<button ion-item (click)="showFeedback()">Send Feedback</button>
	</ion-list>
</ion-content>
